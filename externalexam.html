<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Navbar</title>
    <link rel="stylesheet" href="exp10style.css">
    <style>
        /* ===== BASE STYLING ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: #f7f8fc;
}


.navbar {
  width: 100%;
  background: #ffffff;
  padding: 14px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #ddd;
  position: sticky;
  top: 0;
  z-index: 999;
}


.logo {
  font-size: 24px;
  font-weight: 700;
  color: #e91e63;
  cursor: pointer;
}


.nav-links {
  display: flex;
  list-style: none;
  gap: 25px;
}

.nav-links a {
  text-decoration: none;
  font-size: 16px;
  color: #333;
  transition: 0.2s ease;
}

.nav-links a:hover {
  color: #e91e63;
}


.actions {
  display: flex;
  gap: 15px;
}

.actions a {
  text-decoration: none;
  color: #333;
  font-size: 16px;
  transition: 0.2s;
}

.actions a:hover {
  color: #e91e63;
}

@media (max-width: 1080px) {
  
  .navbar {
    flex-direction: column;
    align-items: flex-start;
    gap: 12px;
    padding: 15px 20px;
  }

  .nav-links {
    flex-direction: column;
    width: 100%;
    gap: 10px;
  }

  .nav-links li {
    width: 100%;
  }

  .nav-links a {
    width: 100%;
    display: block;
    padding: 6px 3px;
  }

  .actions {
    width: 100%;
    justify-content: flex-start;
  }
}


section {
  padding: 40px;
  text-align: center;
}

section h1 {
  font-size: 36px;
  color: #e91e63;
}

section p {
  font-size: 18px;
  margin-top: 10px;
  color: #555;
}
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo">MonkeyShop</div>
        <ul class="nav-links">
            <li><a href="heading and paragraph.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="actions">
            <a href="#">Cart ðŸ›’</a>
            <a href="#">Login</a>
        </div>
    </nav>
    <section>
        <h1>Welcome to MonkeyShop!</h1>
        <p>Your one-stop destination for all shopping needs.</p>
    </section>
</body>

</html>
